<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>
<body>
    <script>

        {
            const firstName = Symbol("firstName");
            const lastName = Symbol("firstName");

            const person = {};
            person[firstName] = "Ilham";
            person[lastName] = "Pamungkas";

            console.info(firstName === lastName);

            console.info(person);
        }
        {
            const person = {};
            person[Symbol.for("firstName")] = "Ilham";
            person[Symbol.for("lastName")] = "Pamungkas";

            console.info(Symbol.for("firstName")===Symbol.for("firstName"));

            console.info(person);
        }

    </script>
</body>
</html>
