<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>

        {
            //Object freeze & seal
            const names = {
                firstName : "Ilham",
                latsName : "Pamungkas",
            };

            Object.freeze(names); //=> tidak dapat dihapus dan tidak dapat diubah
            //Object.seal(names); //=> hanya membuat tidak dapat dihapus
            names.firstName = "Budi";
            delete names.latsName;
            console.info(names);

        }

        {

            //Objcet Assign
            //untuk mengcopy property dari object satu ke object yang lain
            const target = {
                firstName: "Ilham"
            };   
            const source = {
                latsName: 'Pamungkas'
            };

            Object.assign(target, source);
            console.info(target);

        }

        {

            //Object
            const person = {
                firstName: "Ilham",
                latsName: "Pamungkas",
            };

            console.info(Object.values(person));
            console.info(Object.getOwnPropertyNames(person));

        }

    </script>
</body>
</html>
