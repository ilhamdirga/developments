<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>

        const person = {
            firstName: "Ilham",
            middleName: "Dirgantara",
            lastName: "Pamungkas",
            addres: {
                country: "Indonesia",
                city: "Surabaya",
            },
            hobby: [
                "coding", "games", "youtube"
            ],
        };

        const json = JSON.stringify(person);
        console.info(json);

        const objectAgain = JSON.parse(json);
        console.info(objectAgain);

    </script>
</body>
</html>
