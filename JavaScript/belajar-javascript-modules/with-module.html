<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Module</title>
    <script type="module" src="scripts/script.js"></script>
</head>
<body>
    <script type="module">

        import {sayHello, sayCongrats, name} from "./scripts/script.js";

        sayHello("Ilham");
        sayCongrats("Ilham");

        console.info(name);
        // agar tidak terjadi bentrok jika tanpa menggunakan module
    </script>
</body>
</html>
