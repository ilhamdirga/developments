<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Statuts Code</title>
</head>
<h1 id="response"></h1>
<body>
    <script>
        function display(json){
            const header = document.getElementById("response");
            header.textContent = json.response;
        }
        
        const ajax = new XMLHttpRequest();
        //ajax.open('GET', "api/hello.json");
        ajax.open("GET", "api/salah.json");
        // ajax.addEventListener("readystatechange", function(){
        //     console.info(`Ready State Change ${ajax.readyState}`)
        // })
        ajax.onreadystatechange = function(){
            console.info(`Ready State Change ${ajax.readyState}`);
        }
        ajax.addEventListener("load", function(){
            if(ajax.status == 200){
                const json = JSON.parse(ajax.responseText);
                display(json);
            }else{
                display({
                    response : `Error ${ajax.status}`
                });
            }           
        })
        ajax.send();

    </script>
</body>
</html>
