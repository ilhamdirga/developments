<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <script>

        function getProduct(){
            return new Promise(function(resolve, reject){
                resolve("Ilham Promise");
            })
        }

        async function getProductAsync(){
            return "Ilham Async";
        }
        getProduct()
            .then((name) => console.info(name));

        getProductAsync()
            .then(name => console.info(name));
            

    </script>
</body>
</html>
