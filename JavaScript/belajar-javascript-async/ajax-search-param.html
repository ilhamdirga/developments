<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Seach Param</title>
</head>
<body>
    <!-- HTML -->
    <form>
        <label for="username">Username : 
            <input type="text" id="username" name="username">
        </label>
        <br>
     
        <input type="button" id="search" value="Search">
    </form>

    <h1 id="header"></h1>

    <!-- Script -->
    <script>
        function doSearch(){
            const ajax = new XMLHttpRequest();

            const param = new URLSearchParams();
            param.append("search", document.getElementById("username").value);
            ajax.open("GET", `https://eo3buivzm3smwwv.m.pipedream.net?${param.toString()}`);
            ajax.onload = function(){
                document.getElementById("header").innerText = ajax.responseText;
            }
            
        
            ajax.send();
        }

        document.getElementById("search").onclick = doSearch;
    </script>
</body>
</html>
