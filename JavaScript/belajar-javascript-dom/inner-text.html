<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Text</title>
</head>
<body>
    <p id="text">
        <script>
            console.info("Ilham Dirgantara LP");
        </script>
        <b>Ilham</b> Dirgantara Laksana <i>Pamuungkas</i>
    </p>

    <script>
        const text = document.getElementById("text");

        console.info(text.innerText);
        console.info(text.innerHTML);
    </script>
</body>
</html>
