<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Example</title>
</head>
<body>
    <input id="button" type="button" value="Click Blue Box">
    <h1 id="area" style="width: 500px; height: 500px; background-color: blue;"></h1>

    <script>
        const button = document.getElementById("button");
        const area = document.getElementById("area");

        area.onclick = function(event){
            button.setAttribute("value", `You click area on (${event.x}, ${event.y})`)
        }
    </script>
</body>
</html>
