<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Augmented</title>
</head>
<body>
    <script>
        // penulisan lebih simple daripada operator aritmatika
        let result = 2+1; // 3
        document.writeln("<p>2 + 1 = " + result + "</p>");

        let resultOrigin = result;
        
        result -= 1; // 2
        document.writeln("<p>" + resultOrigin +" - 1 = " + result + "</p>");

        result *= 2; // 
        document.writeln("<p>" + (resultOrigin-1) + " * 2 = " + result + "</p>");
    </script>
</body>
</html>
