<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Var</title>
</head>
<body>
    <script>
        //Variable Var sekarang sudah tidak direkomendasikan lagi, dikarenakan ada kesalahan desain di awal. 
        //Untuk itu sekarang sudah direkomendasikan menggunakan variable let dan atau const

        var firstName = "Ilham";
        var middleName = "Dirgantara";
        var lastName = "Pamungkas";
        var fullName = "Ilham Dirgantara Laksana Pamungkas";

        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(middleName);
        document.writeln("</br>");
        document.writeln(lastName);
        document.writeln("</br>");
        
        //varible var dapat diubah nilainya
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");

        fullName = "Ilham Dirgantara L.P.";

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
    </script>
    
</body>
</html>
