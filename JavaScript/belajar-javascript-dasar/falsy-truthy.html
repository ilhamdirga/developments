<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falsy Truthy</title>
</head>
<body>
    <script>
        /*
        Falsy :
        false
        "", '', `` => string kosong
        0,-0 => angka lain tidak falsy
        null
        undefined
        NaN
        */
       /*
       Truthy :
       data yang tidak falsy
       array dan objek kosong tetap dianggap Truthy
       */
        let data = "";

        if(data){
            document.writeln("TRUE");
        }else {
            document.writeln("FALSE");
        }
    </script>
</body>
</html>
