<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masalah Variabel Var</title>
</head>
<body>
    <script>

        let i = 20;
        for(let i = 0; i < 10; i++){
            console.info(`Local ${i}`);
        };

        console.info(`Global ${i}`);

        var j = 20;
        for(var j = 0; j < 10; j++){
            console.info(`Local ${j}`);
        };
        console.info(`Global ${j}`); //akan memberikan nilai setelah iterasi di for loop 

    </script>
</body>
</html>
