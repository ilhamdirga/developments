<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scop JavaScript</title>
</head>
<body>
    <script>

        //global scope
        let counter = 0;

        function hitMe(){
            //local scope hitMe
            counter++;
        }

        hitMe();
        hitMe();
        console.info(counter);

        function first(){
            //local scope first
            let firstVariable = "First";
            function callFirst(){
                // bisa mengakses local scope first dan global yang ada di atasnya
                console.info(firstVariable);
            }
            callFirst();
        }

        function second(){
            //local scope second
            let secondvariable = "Second";
            first(); //bisa diakses
        }

        first();
        second();

    </script>
</body>
</html>
