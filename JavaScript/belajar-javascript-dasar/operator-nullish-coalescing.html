<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Coalescing</title>
</head>
<body>
    <script>
        //Operator nullish coalescing digunakan untuk memerika value null atau undefined pada variabel
        //caranya hampir sama dengan ternary operator, tetapi menggunakan tanda tanya 2 (??)

        //Menggunakan cara if else
        let parameter = null;

        let data = parameter;
        if(data === undefined || data === null){
            data = "Nilai Default";
        }
        document.writeln(`<p>${data}</p>`);

        data = parameter ?? "Nilai default";
        document.writeln(`<p>${data}</p>`);
    </script>
</body>
</body>
</html>
