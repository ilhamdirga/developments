<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up Confirm</title>
</head>
<body>
    <script>
        const masuk = confirm("Apakah anda yakin ingin melanjutkan?");

        if(masuk){
            const name = prompt("Siapa namamu?");
            alert(`Helloo ${name}!!`);
        }else{
            alert("Bye byee");
        }
    </script>
</body>
</html>
