<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swtich Statement</title>
</head>
<body>
    <script>
        const nilai = "A";

        switch(nilai){
        case "A":
            document.writeln("<p>Wow anda lulus dengan baik</P>");
                break;
        case "B": //akan diekesekusi sampai menemui break
        case "C":
            document.writeln("<p>Selamat anda lulus</P>");
                break;
        case "D":
            document.writeln("<p>Anda tidak lulus</P>");
                break;
        default:
            document.writeln("<p>Mungkin anda salah jurusan</P>");
                break; //untuk default boleh dikasih break maupun tidak
        }
    </script>
</body>
</html>
