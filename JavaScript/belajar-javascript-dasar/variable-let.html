<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable let</title>
</head>
<body>
    <script>

        let firstName = "Ilham";
        let middleName = "Dirgantara";
        let lastName = "Pamungkas";
        let fullName = "Ilham Dirgantara Laksana Pamungkas";

        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(middleName);
        document.writeln("</br>");
        document.writeln(lastName);
        document.writeln("</br>");
        
        //varible let dapat diubah nilainya
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");

        fullName = "Ilham Dirgantara L.P.";

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
    </script>
</body>
</html>
