<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Function Default Paramater</title>
</head>
<body>
    <script>
        function register(name, gender = "UNKNOWN"){
            console.info(name);
            console.info(gender);
        }

        register();
        register("Ilham");
        register("Ilham", "Dirgantara");
        register("Ilham", undefined);
        register("Ilham", null);
    </script>
</body>
