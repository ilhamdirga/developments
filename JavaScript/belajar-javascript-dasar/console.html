<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <script>
        console.debug("Debug"); //informasi dengan level terkecil dan secara default tidak ditampilkan, karena akan membuat kerja web tidak optimal kalau terlalu banyak

        //secara default, console yang ditampilkan mulai dari level info
        console.info("Ini adalah informasi"); //bisa juga menggunakan console.log

        console.warn("Ini adalah peringatan"); //untuk memberikan informasi peringatan terhadap code

        console.error("error"); //memberikan informasi error code
    </script>
</body>
</html>
