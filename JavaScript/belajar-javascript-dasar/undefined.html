<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <script>
        //undefined adalah sesuatu variable/data yang belum didefinisikan
        //undefined bisa digunakan pada variable let, kecuali pada array dan object
        let name;
        if (name === undefined){
            console.info("UNDEFINED");
        }else{
            console.info("DEFINED");
        }

        //undefined pada array
        const orang = ["ilham", "dirgantara", "laskana"];
        delete orang[2];
        if(orang[2] === undefined){
            console.info("ARRAY UNDEFINED");
        }else{
            console.info("ARRAY DEFINED");
        }

        //undefined pada object
        const person = {
            
        };
        //person["nama"] = "ilham";
        if (person.nama === undefined){
            console.info("OBJECT UNDEFINED");
        }else{
            console.info("OBJECT DEFINED");
        }


    </script>
</body>
</html>
