    <title>Function Recursive</title>
</head>
<body>
    <script>

        function factorialForward(value){
            let result = 1;
            for(let i = 1; i <= value; i++){
                result *= i;
            };
            return result;
        };

        function factorialBackward(value){
            let result = 1;
            for(let i = value; i >= 1; i--){
                result *= i;
            }
            return result;
        };

        console.info(factorialForward(5));
        console.info(factorialBackward(7));

        function factorialRecursive(value){
            if(value === 1){
                return 1;
            }else{
                return value * factorialRecursive(value-1);
            };
        }

        console.info(factorialRecursive(7));
