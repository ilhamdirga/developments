<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>
    <script>

        //Object dapat diisi oleh function
        const person = {
            name: "Ilham",
            sayHello: function(name){
                alert(`Hello ${name}`);
            },
        };

        person.sayHello("Ilham");

        //dengan cara menambahkan property object dari luar object itu sendiri
        person.sayHay = function(name){
            alert(`Hai ${name}`);
        };

        person.sayHay("Ilham");

    </script>
</body>
</html>
