<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>

        document.writeln("Ilham Dirgantara");
        document.writeln("</br>");
        document.writeln("Matematika ITS");
        document.writeln("</br>");
        document.writeln("</br>");

        //string dengan operator "+"
        document.writeln("Ilham " + "Dirgantara");
        document.writeln("</br>")
        
        //string escape sequence
        document.writeln("<textarea cols=100 rows=10>");
            document.write("Ilham \nDirgantara\n");
            document.write("\\Ilham \\Home\n");
            document.write("\"Matematika ITS\"");
            document.write("\n\'Sedang Belajar JavaScript\'")
        document.writeln("</textarea>")
    </script>
</body>
</html>
