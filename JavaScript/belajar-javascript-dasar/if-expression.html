<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>
        const examValue = 95;

        if (examValue > 80){
            document.writeln("<p>Good Job : A</p>"); // akan diekesekusi mulai dari atas terlebih dahulu ketika semua kondisi if memenuhi, jadi tidak semua statement akan keluar ketika semua kondisi dalam if terpenuhi
        }else if(examValue > 70){
            document.writeln("<p>Good Job : B</p>");
        }else if(examValue > 60){
            document.writeln("<p>Good Job : C</p>");
        }else {
            document.writeln("<p>Try again next year</p>");
        }

    </script>
</body>
</html>
