<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        //minimal sekali dieksekusi
        let counter = 1;
        do{
            document.writeln(`<p>Hitungan ke ${counter}</p>`);
            counter++;
        }while(counter <= 10);
    </script>
</body>
</html>
