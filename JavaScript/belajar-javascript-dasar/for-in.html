<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>
        //for in lebih digunakan untuk object
        const person = {
            firstName : "Ilham",
            minddleName : "Laksana",
            lastName : "Pamungkas",
        }
        for(const property in person){
            document.writeln(`<p>${property} : ${person[property]}</p>`);
        }

        //kita coba pada array
        const name = ['Ilham', 'Dirgantara', 'Pamungkas'];
        for(const index in name){
            document.writeln(`<p>${index} : ${name[index]}</p>`);
        }
    </script>
</body>
</html>
