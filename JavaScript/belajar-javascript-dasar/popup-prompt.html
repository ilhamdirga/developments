<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up Prompt</title>
</head>
<body>
    <script>
        //popup hanya akan berjalan di browser
        const name = prompt("What's Your Name?");

        alert(`Hellooo ${name}!!`);

        const belajar = prompt(`Kamu sedang belajar apa ${name}?`);
        alert(`Semangat belajar ${belajar}-nya yaaa ${name}!!!`);
    </script>
</body>
</html>
