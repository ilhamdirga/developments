<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>

        function addValue(value){
            const name = "Ilham";

            function add(param){
                console.info(name);
                return value + param;
            }
            return add;
        }

        const addTwo = addValue(2);
        console.info(addTwo(10));

        const addTen = addValue(10);
        console.info(addTen(10));

    </script>
</body>
</html>
