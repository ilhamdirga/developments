<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <script>
        /*
        null berbeda dengan undefined
        null sudah didefinisikan tetapi belum ada nilainya
        undefined adalah variable/data yang belum didefinisikan
        */

        let firstName = null;

        if(firstName === undefined){
            alert("UNDEFINED");
        }else if(firstName === null){
            alert("NULL");
        }else{
            alert(firstName);
        }
    </script>
</body>
</html>
