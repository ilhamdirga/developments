<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>
    <script>

        class ErrorValidation extends Error {
            constructor(message, field){
                super(message);
                this.field = field;
            }
        }

        class MathUtil {
            static sum(...numbers){
                if(numbers.length === 0){
                    throw new ErrorValidation(`Total harus lebih dari 0`, '\"Numbers\"');
                }else{
                    let total = 0;
                    for(const number of numbers){
                        total += number;
                    }
                    return total;
                }
            }
        }

        try{
            console.info(MathUtil.sum()); //try akan dirunning ketika ada yang error saja
            console.info("Ilham");
        }catch(error){
            if(error instanceof ErrorValidation){
                console.info(`Terjadi Error di field ${error.field} dengan error : ${error.message}`);
            }else{
                console.info(`Terjadi error : ${error.message}`);
            }
        }finally{
            console.info("Program Selesai"); //finally akan selalu dieksekusi
        }

        console.info("Ini akan selalu di running");

    </script>
</body>
</html>
