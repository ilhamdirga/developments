<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throw Error</title>
</head>
<body>
    <script>

        class MathUtil{

            static sum(...numbers){
                if(numbers.length === 0){
                    throw new Error("Total tidak boleh 0");
                }

                let total = 0;
                for(let number of numbers){
                    total += number;
                }
                return total;

            }
        }

        console.info(MathUtil.sum()); // code di bawahnya tidak akan dieksekusi karena error yang dibuat

        const result = MathUtil.sum(1,1,1,1,1);
        console.info(result);

    </script>
</body>
</html>
