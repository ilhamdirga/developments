<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method</title>
</head>
<body>
    <script>

        class Person {

            constructor(name){
                this.name = name;
            }

            //method dalam class disarankan untuk ditaroh pada prototype
            //cara penulisan method yang masuk prototype pada class :
            sayHello(name){
                console.info(`Hello ${name}, My name is ${this.name}`);
            }
        }

        const ilham = new Person("Ilham");
        ilham.sayHello("Budi");
        console.info(ilham);
    </script>
</body>
</html>
