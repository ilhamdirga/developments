<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class : Public Field</title>
</head>
<body>
    <script>

        class Person {
            //kedudukan public field sama dengan constructor dan method
            firstName;
            lastName;
            balance = 0;

            constructor(firstName, lastName){
                this.firstName = firstName;
                this.lastName = lastName;
            }
        }

        const ilham = new Person("Ilham", "Dirgantara");
        console.info(ilham);

    </script>
</body>
</html>
